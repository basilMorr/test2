<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Scroll Animation</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }
        #animation-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
        }
        #menu-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 7vh; /* Fixed height for the menu bar */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            z-index: 10;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 18px;
        }
        #lottie-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .scroll-space {
            height: 300vh; /* Creates enough space for scrolling */
        }
    </style>
</head>
<body>

<div id="container">
    <div id="animation-wrapper">
        <div id="menu-bar">Menu Bar</div>
        <div id="lottie-container"></div>
    </div>
</div>

<div class="scroll-space"></div>
