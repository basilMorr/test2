<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation with Menu Bar</title>
    <style>
        #lottie-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #menu-bar {
            position: absolute;
            top: 0;
            height: 7vh; 
            display: flex;
            align-items: center;
            justify-content: flex-end; 
            background: transparent; 
            z-index: 10;
        }

        #menu-bar img {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="lottie-container">
    <!-- Lottie animation will be injected here -->
    <div id="menu-bar">
        <img src="3Butt.png" alt="Button 1">
        <img src="4Butt.png" alt="Button 2">
    </div>
</div>

<!-- Include the Lottie library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>

<script>
    // Initialize the Lottie animation
    document.addEventListener('DOMContentLoaded', () => {
        const lottieContainer = document.querySelector('#lottie-container');
        lottie.loadAnimation({
            container: lottieContainer, 
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'path/to/your/lottie/file.json' // Update this path to your Lottie file
        });

        adjustMenuBarWidth(); // Ensure the menu bar is adjusted when Lottie loads
    });

    function adjustMenuBarWidth() {
        const lottieElement = document.querySelector('#lottie-container svg');
        const menuBar = document.getElementById('menu-bar');

        if (lottieElement) {
            const lottieRect = lottieElement.getBoundingClientRect();
            const containerRect = lottieElement.parentElement.getBoundingClientRect(); 
            const lottieWidth = lottieRect.width;
            const lottieLeft = lottieRect.left - containerRect.left;

            console.log(`Lottie Element Width: ${lottieWidth}, Left: ${lottieLeft}`);

            menuBar.style.width = `${lottieWidth}px`;
            menuBar.style.left = `${lottieLeft}px`;

            console.log(`Adjusted Menu Bar Width to: ${lottieWidth} and Left to: ${lottieLeft}`);
        } else {
            console.error('Lottie SVG element not found.');
        }
    }

    const resizeObserver = new ResizeObserver(() => {
        adjustMenuBarWidth();
    });

    const lottieContainer = document.querySelector('#lottie-container');
    if (lottieContainer) {
        resizeObserver.observe(lottieContainer);
    } else {
        console.error('Lottie container not found.');
    }

    window.addEventListener('load', adjustMenuBarWidth);
    window.addEventListener('resize', adjustMenuBarWidth);
</script>

</body>
</html>
