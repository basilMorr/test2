<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation with Menu Bar</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #aspect-ratio-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #animation-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #menu-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 7vh; /* Fixed height for the menu bar */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            z-index: 10;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 18px;
        }
        #lottie-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

<div id="aspect-ratio-container">
    <div id="animation-container">
        <div id="menu-bar">Menu Bar</div>
        <div id="lottie-container"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
<script>
    console.log('Script loaded. Initializing Lottie animation.');

    // Load the Lottie animation JSON file
    const lottieAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'data.json' // Path to your Lottie JSON file
    });

    lottieAnimation.addEventListener('DOMLoaded', () => {
        console.log('Lottie animation DOM loaded.');
    });

    lottieAnimation.addEventListener('data_ready', () => {
        console.log('Lottie data is ready, animation frames loaded.');
    });
</script>

</body>
</html>
