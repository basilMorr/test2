<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Scroll Animation with Buttons</title>
    <style>
        body {
            margin: 0;
            background-color: black; /* Set the background of the site to black */
            overflow: hidden; /* Prevent horizontal overflow */
        }
        .lottie-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        #lottie-container {
            width: 100%;
            height: 100%;
        }
        .button-bar {
            position: absolute;
            top: 0;
            right: 10px;
            height: 70px; /* Height of the black bar */
            display: flex;
            align-items: center; /* Centers buttons vertically within the bar */
            gap: 10px; /* Space between buttons */
            background: transparent; /* Transparent background */
            width: calc(100% - 20px); /* Adjust width to fit within the container */
            box-sizing: border-box; /* Include padding and border in the width and height calculations */
        }
        .button-bar img {
            height: 60px; /* Resize images to 60px height */
            width: auto; /* Maintain aspect ratio */
            cursor: pointer;
        }
        .scroll-space {
            height: 300vh; /* Creates enough space for scrolling */
        }
    </style>
</head>
<body>

<div class="lottie-container">
    <div id="lottie-container"></div>
    <div class="button-bar">
        <a href="https://www.google.com" target="_blank">
            <img src="1Butt.png" alt="Button 1">
        </a>
        <a href="https://www.google.com" target="_blank">
            <img src="2Butt.png" alt="Button 2">
        </a>
        <a href="https://www.google.com" target="_blank">
            <img src="3Butt.png" alt="Button 3">
        </a>
    </div>
</div>
<div class="scroll-space"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
<script>
    function logDimensions() {
        const lottieContainer = document.querySelector('#lottie-container');
        const buttonBar = document.querySelector('.button-bar');
        const lottieContainerRect = lottieContainer.getBoundingClientRect();
        const buttonBarRect = buttonBar.getBoundingClientRect();
        
        console.log('Lottie Container Dimensions:', lottieContainerRect);
        console.log('Button Bar Dimensions:', buttonBarRect);
        console.log('Window Dimensions:', {
            width: window.innerWidth,
            height: window.innerHeight
        });
    }

    // Load the Lottie animation JSON file
    const lottieAnimation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'data.json' // Path to your Lottie JSON file
    });

    // Listener for when the Lottie animation DOM is loaded
    lottieAnimation.addEventListener('DOMLoaded', () => {
        document.body.style.height = `${window.innerHeight * 3}px`; // Adjust scrollable height
        logDimensions(); // Log dimensions after Lottie DOM is loaded
    });

    // Bind the animation playback to the scroll event
    window.addEventListener('scroll', () => {
        if (lottieAnimation.totalFrames > 0) {
            const scrollTop = window.scrollY || window.pageYOffset;
            const maxScrollTop = document.documentElement.scrollHeight - window.innerHeight;
            const scrollFraction = scrollTop / maxScrollTop;
            const frame = Math.min(
                lottieAnimation.totalFrames * scrollFraction,
                lottieAnimation.totalFrames - 1
            );
            lottieAnimation.goToAndStop(frame, true);
        }
    });

    // Log dimensions on window resize
    window.addEventListener('resize', logDimensions);
</script>

</body>
</html>
