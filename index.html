<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Scroll Animation</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden; /* Ensure only vertical scroll is considered */
            position: relative; /* Make body the reference for positioning */
        }
        #lottie-container {
            position: absolute; /* Position it absolutely */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        #menu-bar {
            position: absolute;
            background-color: red; /* Example color */
            height: 7vh; /* Set height as a percentage of viewport height */
            width: 100%; /* Default width for troubleshooting */
            top: 0; /* Start from the top of the animation */
        }
    </style>
</head>
<body>

<div id="lottie-container"></div>
<div id="menu-bar"></div>
<div class="scroll-space"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
<script>
    console.log('Script loaded. Initializing Lottie animation.');

    const lottieContainer = document.getElementById('lottie-container');
    const menuBar = document.getElementById('menu-bar');

    const lottieAnimation = lottie.loadAnimation({
        container: lottieContainer,
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'data.json' // Path to your Lottie JSON file
    });

    lottieAnimation.addEventListener('DOMLoaded', () => {
        console.log('Lottie animation DOM loaded.');
        adjustLayout();
        document.body.style.height = `${window.innerHeight * 3}px`; // Adjust scrollable height
    });

    lottieAnimation.addEventListener('data_ready', () => {
        console.log('Lottie data is ready, animation frames loaded.');
    });

    function adjustLayout() {
        const lottieWidth = lottieContainer.getBoundingClientRect().width;
        const lottieHeight = lottieContainer.getBoundingClientRect().height;
        const menuBarHeight = window.innerHeight * 0.07; // 7% of viewport height

        menuBar.style.width = `${lottieWidth}px`;
        menuBar.style.height = `${menuBarHeight}px`;

        console.log(`Lottie container width: ${lottieWidth}px`);
        console.log(`Lottie container height: ${lottieHeight}px`);
        console.log(`Menu bar height: ${menuBarHeight}px`);
        console.log(`Menu bar width: ${menuBar.style.width}`);
        console.log(`Menu bar top position: ${menuBar.style.top}`);
    }

    // Adjust layout on window resize
    window.addEventListener('resize', () => {
        console.log('Window resized.');
        adjustLayout();
    });

    // Bind the animation playback to the scroll event
    window.addEventListener('scroll', () => {
        console.log('Scroll event detected.');
        if (lottieAnimation.totalFrames > 0) {
            const scrollTop = window.scrollY || window.pageYOffset;
            const maxScrollTop = document.documentElement.scrollHeight - window.innerHeight;
            const scrollFraction = scrollTop / maxScrollTop;
            const frame = Math.min(
                lottieAnimation.totalFrames * scrollFraction,
                lottieAnimation.totalFrames - 1
            );
            lottieAnimation.goToAndStop(frame, true);
        }
    });

    lottieAnimation.addEventListener('complete', () => {
        console.log('Lottie animation has completed playback.');
    });
</script>

</body>
</html>
