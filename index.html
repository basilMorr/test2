<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Scroll Animation</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden; /* Ensure only vertical scroll is considered */
        }
        #lottie-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh; /* Full height initially */
            pointer-events: none;
        }
        .menu-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 7vh; /* 7% of viewport height */
            background-color: red; /* Red color for the menu bar */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; /* Ensure it is above other content */
            width: 100%; /* Default width */
            box-sizing: border-box;
        }
        .scroll-space {
            height: 300vh; /* Creates enough space for scrolling */
        }
    </style>
</head>
<body>

<div class="menu-bar" id="menu-bar">
    <!-- Menu content goes here -->
    Menu Bar
</div>
<div id="lottie-container"></div>
<div class="scroll-space"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
<script>
    const lottieContainer = document.getElementById('lottie-container');
    const menuBar = document.getElementById('menu-bar');

    // Load the Lottie animation JSON file
    const lottieAnimation = lottie.loadAnimation({
        container: lottieContainer,
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'data.json' // Path to your Lottie JSON file
    });

    // Function to adjust layout
    function adjustLayout() {
        const lottieRect = lottieContainer.getBoundingClientRect();
        const menuBarHeight = menuBar.offsetHeight;

        console.log('Adjusting layout...');
        console.log(`Lottie container width: ${lottieRect.width}px`);
        console.log(`Lottie container height: ${lottieRect.height}px`);
        console.log(`Menu bar height: ${menuBarHeight}px`);

        // Set menu bar width to match animation width
        menuBar.style.width = `${lottieRect.width}px`;
        // Position menu bar correctly relative to animation
        menuBar.style.top = `${lottieRect.top}px`;

        // Adjust animation height based on aspect ratio
        lottieContainer.style.height = `${window.innerHeight - menuBarHeight}px`;
        
        console.log('Layout adjusted.');
        console.log(`Menu bar width: ${menuBar.style.width}`);
        console.log(`Menu bar top position: ${menuBar.style.top}`);
        console.log(`Animation container height: ${lottieContainer.style.height}`);
    }

    // Initial adjustment
    lottieAnimation.addEventListener('DOMLoaded', () => {
        console.log('Lottie animation DOM loaded.');
        adjustLayout();
        document.body.style.height = `${window.innerHeight * 3}px`; // Adjust scrollable height
    });

    // Adjust layout on window resize
    window.addEventListener('resize', () => {
        console.log('Window resized.');
        adjustLayout();
    });

    // Listener for when animation frames are ready
    lottieAnimation.addEventListener('data_ready', () => {
        console.log('Lottie data is ready, animation frames loaded.');
    });

    // Bind the animation playback to the scroll event
    window.addEventListener('scroll', () => {
        if (lottieAnimation.totalFrames > 0) {
            const scrollTop = window.scrollY || window.pageYOffset;
            const maxScrollTop = document.documentElement.scrollHeight - window.innerHeight;

            if (maxScrollTop <= 0) {
                console.warn('Max scrollable height is zero or negative.');
            }

            const scrollFraction = scrollTop / maxScrollTop;
            const frame = Math.min(
                lottieAnimation.totalFrames * scrollFraction,
                lottieAnimation.totalFrames - 1
            );
            lottieAnimation.goToAndStop(frame, true);
        }
    });

    // Listener to check when the animation is completely ready
    lottieAnimation.addEventListener('complete', () => {
        console.log('Lottie animation has completed playback.');
    });
</script>

</body>
</html>
